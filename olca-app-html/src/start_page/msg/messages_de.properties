community.description=Immer mehr Menschen benutzen openLCA. Von Universitäten zu Unternehmen zu Beratungsfirmen, aber auch Institutionen jeder Art und Größe, überall auf der Welt. <a href="http://www.openlca.org/network">Erfahren Sie mehr</a> über das openLCA-Netzwerk.
community.followUs=Folgen Sie uns auf Twitter!
community.note=Der Quelltext von openLCA wird auf <a href="https://github.com/GreenDelta">Github</a> bereitgestellt. 
community.title=Community
gettingStarted.bulletpoint1=Wählen Sie eine <strong>Datenbank</strong> von der <a href="https://nexus.openlca.org">openLCA Nexus Webseite</a> und importieren Sie sie in openLCA. Sie können auch mit einer leeren Datenbank anfangen und Ihre eigenen Datensätze erzeugen.
gettingStarted.bulletpoint2=Laden Sie <strong>Wirkungsabschätzungsmethoden</strong> von der <a href="http://www.openlca.org/downloads">openLCA Webseite</a> herunter und importieren Sie sie in die Datenbank.
gettingStarted.description=Für Erstnutzer: Um openLCA zu benutzen, sollten Sie Folgendes vorbereiten: 
gettingStarted.explanatoryVideo=Wie eine Datenbank und Wirkungsabschätzungmethoden in openLCA importiert werden können, wird in diesem <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">Video</a> erklärt.
gettingStarted.note=Jetzt können Sie mit Ihrer Lebenszyklusanalyse beginnen!
gettingStarted.title=Erste Schritte
manuals.description=Erfahren Sie mehr zum Umgang mit openLCA in unseren <a href="http://www.openlca.org/manuals">Nutzerhandbüchern</a>. Diese erklären die grundsätzlichen Funktionen der Software, aber liefern auch umfangreiche Informationen zu fortgeschrittenen Themen. Für Inspiration zur Modellierung in openLCA , werfen Sie auch einen Blick in unsere <a href="http://www.openlca.org/case_studies">Fallstudien</a>.
manuals.instructionalVideos=Sehen Sie sich auch unsere <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">Lehrvideos</a> an, in denen spezielle Themen erklärt werden.
manuals.title=Handbücher und Fallstudien
