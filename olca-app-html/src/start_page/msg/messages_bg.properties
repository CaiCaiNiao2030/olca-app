whatsNew.description=За версията 1.5 ние преструктурирахме софтуера и вградихме нови свойства, за да направим продукта openLCA в по-голяма степен лесен за употреба и дори по-мощен.
whatsNew.findOutMore=Вижте повече подробности за новостите във версията 1.5 <a href="http://www.openlca.org/news#New_1_5_0">тук</a>.
whatsNew.title=Какво е новото?