community.becomeMember=Станете член на нашата LinkedIn група
community.description=Нарастващ брой потребители използват openLCA. От Университети, корпорации, консултантски фирми и институции от всякакъв вид и и обхват, от целия свят.Научете повече за мрежата на openLCA и нейните потребители  <a href="http://www.openlca.org/network">тук</a>.
community.followUs=Последвайте ни в Twitter!
community.note=Програмният код на openLCA се намира на уеб адрес <a href="https://github.com/GreenDelta">Github</a>.
community.title=Общност
gettingStarted.bulletpoint1=Изберете <strong>база данни</strong> от <a href="https://nexus.openlca.org">openLCA Nexus</a> и импортирайте базата данни в openLCA .Можете също да започнете с една празна база данни и да създадете ваши собствени комплекти от данни в нея. Така, новата база данни ще съответства по-добре на вашите специфични потребности.
gettingStarted.bulletpoint2=Даунлоудвайте <strong>методи за определяне на въздействията</strong> от href="http://www.openlca.org/downloads">уеб сайта на openLCA</a> и след това, импортирайте методите в базата данни.
gettingStarted.description=За потребители, които за първи път се срещат с openLCA: За да използвате програмата, трябва да подготвите две неща:
gettingStarted.explanatoryVideo=Как да се импортира една база данни и методите (за определяне на въздействията) е показано на този линк <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">video</a>.
gettingStarted.note=Сега имате всичко необходимо, за да стартирате вашето LCA проучване!
gettingStarted.title=Първи стъпки
manuals.description=Вижте повече информация относно как да се работи с openLCA на линка href="http://www.openlca.org/manuals">наръчници за потребителя</a>. Наръчниците илюстрират най-важните основни функции, а също така предлагат изчерпателна информация по теми за напреднали потребители. Можете също така да използвате линка  <a href="http://www.openlca.org/case_studies">казусни проучвания</a>, за да получите представа как да моделирате ваша система.
manuals.instructionalVideos=Проследете също линка <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">видеоклипове с инструкции</a>, които демонстрират конкретни теми. 
manuals.title=Наръчници & Казусни проучвания
