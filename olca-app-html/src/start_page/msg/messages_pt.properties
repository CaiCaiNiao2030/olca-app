gettingStarted.bulletpoint1=Escolha um <strong> banco de dados </ strong> <a href="https://nexus.openlca.org"> openLCA Nexus </a> e importe para  o openLCA. Você também pode começar com um banco de dados vazio e criar seus próprios datasets.
gettingStarted.bulletpoint2= Utilize o download de métodos de <strong> impacto </ strong> no <a href="http://www.openlca.org/downloads"> website openLCA </a> e importe para a sua base de dados.
gettingStarted.description=Usuários iniciantes: Para usar o openLCA, você precisa saber duas coisas:
gettingStarted.explanatoryVideo=Para saber como importar uma base de dados e métodos paras serem apresentados no openLCA, assista ao <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">vídeo</a>.
gettingStarted.note=Agora você tem tudo para começar seus estudos de ACV!
gettingStarted.title=Começando
manuals.description=Saiba mais sobre como trabalhar com a ferramenta openLCA acessando o nosso <a href="http://www.openlca.org/manuals"> </a>. Estes ilustram as características e funções mais básicas, bem como oferecem informações completas sobre tópicos mais avançados. Você também pode ter uma olhada no nosso estudos de caso <a href="http://www.openlca.org/case_studies"> </a> para buscar informações sobre como modelar seu sistema.
manuals.instructionalVideos=Veja também os nossos <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">vídeos instrutivos</a> que vão explicar e demonstrar a você temas específicos.
