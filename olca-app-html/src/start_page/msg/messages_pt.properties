community.description=Um número crescente de pessoas estão usando o openLCA. Universidades, empresas de consultorias, assim como instituições de todos os tipos em todo o mundo. Saiba mais sobre a rede openLCA e seus usuários <a href="http://www.openlca.org/network"> aqui </a>.
