community.becomeMember=Diventa un membro del nostro gruppo LinkedIn
community.description=Un crescente numero di persone sta utilizzando openLCA. Dalle università alle aziende, alle società di consulenza, alle istituzioni di qualunque tipo e dimensione, di tutto il mondo. Scopri di più sulla rete di openLCA e sui suoi utenti <a href="http://www.openlca.org/network">here</a>.
community.followUs=Seguici su Twitter!
community.note=Il codice sorgente di openLCA è disponibile su <a href="https://github.com/GreenDelta">Github</a>.
community.title=Community
gettingStarted.bulletpoint1=Scegli un <strong>database</strong> da <a href="https://nexus.openlca.org">openLCA Nexus</a> e importalo in openLCA. Oppure inizia con database vuoto e crea il tuo set di dati.
gettingStarted.bulletpoint2=Scarica i <strong>metodi di valutazione degli impatti</strong> dal <a href="http://www.openlca.org/downloads">sito web di openLCA</a> e importali nel database.
gettingStarted.description=Per i nuovi utenti: per utilizzare openLCA, ti necessita preparare due cose:
gettingStarted.explanatoryVideo=Questo <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">vídeo</a> mostra come importare database e metodi di valutazione degli impatti in openLCA.
gettingStarted.note=Ora disponi di tutto il necessario per iniziare la tua analisi di ciclo di vita!
gettingStarted.title=Per iniziare
manuals.description=Scopri di più su come lavorare con openLCA consultando i nostri <a href="http://www.openlca.org/manuals">manuali utente</a>. Illustrano le principali caratterisitche e funzioni base e offrono informazioni complete su argomenti più avanzati. Puoi anche dare un'occhiata ai nostri <a href="http://www.openlca.org/case_studies">casi studio</a> per farti ispirare su come modellare il tuo sistema.
manuals.instructionalVideos=Vedi anche le nostre <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">video guide</a> relative ad alcuni argomenti specifici.
manuals.title=Manuali & Casi studio
