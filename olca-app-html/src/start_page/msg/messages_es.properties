community.description=Cada vez más gente utiliza openLCA, incluyendo tanto universidades y corporaciones, como consultorías e instituciones de todo tipo y tamaño de todo el mundo. Descubre más sobre la red openLCA y sus usuarios <a href="http://www.openlca.org/network">aquí</a>.
community.followUs=¡Síguenos en Twitter!
community.note=El código fuente de openLCA está disponible en <a href="https://github.com/GreenDelta">Github</a>.
community.title=Comunidad
gettingStarted.bulletpoint1=Elige una <strong>base de datos</strong> en <a href="https://nexus.openlca.org">openLCA Nexus</a> e impórtala en openLCA. También puedes comenzar con una base de datos vacía y crear tus propios conjuntos de datos.
gettingStarted.bulletpoint2=Descarga los <strong>métodos de evaluación de impacto</strong> desde la <a href="http://www.openlca.org/downloads">página web de openLCA</a> e impórtalos en la base de datos.
gettingStarted.description=Para nuevos usuarios: Para usar openLCA, necesitas preparar dos cosas:
gettingStarted.explanatoryVideo=Este <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">vídeo</a> muestra cómo importar una base de datos y métodos de evaluación de impacto en openLCA.
gettingStarted.note=¡Ahora ya tienes todo para comenzar tu análisis de ciclo de vida!
gettingStarted.title=Primeros pasos
manuals.description=Descubre más sobre cómo trabajar con openLCA en nuestros <a href="http://www.openlca.org/manuals">manuales de usuario</a>. Éstos muestran los aspectos y funciones básicas, así como información exhaustiva sobre temas más avanzados. También puedes echar un vistazo a nuestros <a href="http://www.openlca.org/case_studies">casos prácticos</a> para encontrar inspiración sobre cómo modelizar tu sistema.
manuals.instructionalVideos=Sigue también nuestros <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">vídeos educativos</a> que explican y demuestran temas concretos.
manuals.title=Manuales y Casos prácticos
