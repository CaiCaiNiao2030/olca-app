community.description=Cada cop més persones utilitzen openLCA. Des d'universitats fins a corporacions i consultories, així com institucions de tots tipus i mides, arreu del món. Descobreix més sobre la xarxa openLCA i els seus usuaris <a href="http://www.openlca.org/network">aquí</a>.
community.note=El codi font d'openLCA està penjat a <a href="https://github.com/GreenDelta">Github</a>.
community.title=Comunitat
gettingStarted.bulletpoint1=Tria una <strong>base de dades</strong> d'<a href="https://nexus.openlca.org">openLCA Nexus</a> i importa-la a openLCA. També pots començar una base de dades buida i crear els teus propis conjunts de dades.
gettingStarted.bulletpoint2=Descarrega <strong>mètodes d'analisi d'impacte</strong> de la web d' <a href="http://www.openlca.org/downloads">openLCA website</a> i importa'ls a la base de dades.
gettingStarted.description=Per usuaris novells: Per utilitzar openLCA, necessites preparar dues coses:
gettingStarted.explanatoryVideo=En aquest <a href="https://www.youtube.com/watch?v=FqVMbwhAEW4">video</a> es mostra com importar una base de dades i mètodes a openLCA.
gettingStarted.note=Ara ja ho tens tot per començar el teu anàlisi de cicle de vida!
gettingStarted.title=Primers passos
manuals.description=Descobreix més sobre com treballar amb openLCA als nostres <a href="http://www.openlca.org/manuals">manuals d'usuari</a>. Il·lustren els aspectes i funcions més bàsics i ofereixen informació exhaustiva en temes més avançats. També pots fer un cop d'ull als nostres <a href="http://www.openlca.org/case_studies">casos d'estudi</a> per trobar inspiració sobre com modelar el teu sistema.
manuals.instructionalVideos=Segueix també els nostres <a href="https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w">vídeos educatius</a> que expliquen i demostren temes concrets.
manuals.title=Manuals i casos d'estudi
subtext.first=Professionals i potents Anàlisis de Cicle de Vida (LCA, en anglès) i programari per a l'avaluació de la sostenibilitat.
subtext.second=Codi obert: amb llicència Mozilla Public Licence 2.0.
subtext.third=Creat i mantingut des del 2006 per GreenDelta, Berlin
