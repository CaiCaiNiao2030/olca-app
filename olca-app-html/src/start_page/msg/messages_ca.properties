whatsNew.description=Per la versió 1.5, hem reestructurat el programari i implementat noves característiques per fer openLCA més agradable a l'usuari i encara més potent:
whatsNew.findOutMore=Descobreix en més detall què hi ha de nou a la versió 1.5 <a href="http://www.openlca.org/news#New_1_5_0">aquí</a>.
