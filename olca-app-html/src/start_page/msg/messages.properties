title=Welcome to openLCA!
subtext=Professional and powerful Life Cycle Assessments (LCA) and<br>sustainability assessment software.<br>Open Source: Licenced under the Mozilla Public Licence 2.0<br>Created and maintained since 2006 by GreenDelta, Berlin",
whatsNew.title=What's new?
whatsNew.description=For the 1.5 version, we restructured the software and implemented new features to make openLCA more user-friendly and even more powerful:
whatsNew.bulletpoint1=<strong>Regionalized impact assessment</strong> as experimental feature
whatsNew.bulletpoint2=New and better <strong>structure of database elements</strong>
whatsNew.bulletpoint3=Numerous  <strong>smaller improvements and bug fixes</strong>
whatsNew.findOutMore=Find out in more detail what is new in version 1.5 <a href=\"http://www.openlca.org/news\">here</a>
gettingStarted.title=Getting started
gettingStarted.description=For first-time users: To use openLCA, you need to prepare two things:
gettingStarted.bulletpoint1=Choose a <strong>database</strong> from <a href=\"https://nexus.openlca.org\">openLCA Nexus</a> and import it into openLCA
gettingStarted.bulletpoint2=Download <strong>impact methods</strong> from the <a href=\"http://www.openlca.org/downloads\">openLCA website</a> and import then into the database
gettingStarted.note=Now you have everything to start your LCA study!
gettingStarted.explanatoryVideo=Some basic openLCA functions are also explained in this <a href=\"https://www.youtube.com/watch?v=kEosW6PceVg')\">video</a>
manuals.title=Manuals & Case studies
manuals.description=Find out more on how to work with openLCA in our <a href=\"http://www.openlca.org/manuals\">user manuals</a>. These illustrate the most basic features and functions as well as offer comprehensive information on more advanced topics.
manuals.instructionalVideos=See also our <a href=\"https://www.youtube.com/channel/UCGiahq1YZWK4pRXDVXuIi6w\">instructional videos</a> that explain and demonstrate specific subjects.
community.title=Community
community.description=An increasing number of people are using openLCA. Find out more about the openLCA network and its users <a href=\"'http://www.openlca.org/network'\">here</a>.
community.note=The source code of openLCA is hosted on <a href=\"https://github.com/GreenDelta\">Github</a>
